<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{{ url_for('account.sign_up') }}">
        {{ form.hidden_tag() }}
        {{ form.login_name.label }} {{ form.login_name() }}
        {{ form.nickname.label }} {{ form.nickname() }}
        {{ form.password.label }} {{ form.password() }}
        {{ form.confirm_password.label }} {{ form.confirm_password() }}
        <input type="submit" value="submit">
</form>
</body>
</html>
